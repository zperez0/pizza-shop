<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Shop</title>
</head>
<body>
  <div class ="container">

    <form id ="pizza">

      <div class="jumbotron">
        <h2 class="display-4">Pizza Shop</h2>
        <p class="lead">Slice of life!</p>
    </div>

      <!-- pizza toppings 1 -->
      <label for="sel1">Toppings:</label>
      <select class="form-control" id="toppingOne">
        <option>Cheese</option>
        <option>Veggies</option>
        <option>Pepperoni</option>
      </select>

        <!-- pizza toppings 2 -->
        <label for="sel2">Toppings:</label>
        <select class="form-control" id="toppingTwo">
          <option>Cheese</option>
          <option>Veggies</option>
          <option>Pepperoni</option>
        </select>


        <!-- pizza size -->
        <label for="sel3">Size:</label>
        <select class="form-control" id="size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      

      <!-- submit button -->
      <button type = "submit" class = "btn btn-secondary">Checkout!</button>
    </form>
  

<!-- display order -->
    <div class= "container">
      <p><span id="checkout"></span></p>
    

    <!-- reset -->
    <div id = "reset">
      <button type = "reset" class = "btn btn-secondary">Reset</button>
      </div>
    </div>
  </div>
</div> 

</body>
</html>
