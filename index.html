<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Shop</title>
</head>
<body>
  <div class ="container">
    <form id ="pizza">
        <p class="img"><img src="img/logo.png" class="center"></p>
    </div>
<div class = "pizzaBody">
  <h3 id = "title">Build your own pizza with Papa Splinter!</h3>
      <!-- pizza toppings 1 -->
      <label for="sel1">Toppings:</label>
      <select class="form-control" id="toppingOne">
        <option>Cheese</option>
        <option>Veggies</option>
        <option>Pepperoni</option>
      </select>

        <!-- pizza toppings 2 -->
        <label for="sel2">Toppings:</label>
        <select class="form-control" id="toppingTwo">
          <option>Cheese</option>
          <option>Veggies</option>
          <option>Pepperoni</option>
        </select>


        <!-- pizza size -->
        <label for="sel3">Size:</label>
        <select class="form-control" id="size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      
      

      <!-- submit button -->
      <div id ="checkout-btn">
      <button type = "submit" class = "btn btn-secondary">Checkout</button>
      </div>
    </form>
  

<!-- display order -->
    <div id="display">
      <p><span id="checkout"></span></p>
      <div id ="theboys">
      <img src="img/tmnt.png">
    </div>
    

    <!-- reset -->
    <div id = "reset">
      <button type = "reset" class = "btn btn-secondary">Reset</button>
      </div>
    </div>
  </div>
</body>
</html>
